# Configurações para acessar um repositório na nuvem (GitHub)
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/diasRibeirao/41scj-microservices-dev-configs
          username: ${GITHUB_USER}
          password: ${GITHUB_TOKEN}
          default-label: master
          search-paths:
          - '*-service'
