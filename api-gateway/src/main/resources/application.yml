spring:
  application:
    name: API-GATEWAY
#  config:
#    import: optional:configserver:http://192.168.15.200:8888/
  cloud:  
    gateway:
      discovery:
        locator:
          enabled: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
              allowedOrigins: "*"
              allowedMethods: "*"
              allowedHeaders: "*"
      routes:
      - id: USUARIOS-SERVICE
        uri: lb://USUARIOS-SERVICE
        predicates:
        - Path=/usuarios/**
      - id: NOTIFICACOES-SERVICE
        uri: lb://NOTIFICACOES-SERVICE
        predicates:
        - Path=/notificacoes/**
      - id: openapi
        uri: lb://API-GATEWAY
        predicates:
        - Path=/v3/api-docs/**
        filters:
        - RewritePath=/v3/api-docs/(?<path>.*), /$\{path}/v3/api-docs
        
eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:${eureka.server.port}}/eureka/     
